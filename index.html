<!DOCTYPE html>
<html>
    <head>
        <title>
            Result Summary Component
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <section id="result-section">
                <div class="score-container">
                    <h5>Your Score</h5>
                    <div class="score-box">
                        <p class="score">76</p>
                        <p class="total-score">of 100</p>
                    </div>
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who has taken this tests.</p>

                </div>
                <div class="summary-container">
                    <h5>Summary</h5>

                    <div class="summary-box reaction">
                        <span class="summary-icon">
                            <img src="./help/assets/images/icon-reaction.svg" alt="reaction" />
                        </span>
                        <span class="summary-text reaction">
                            Reaction
                        </span>
                        <span class="summary-score">
                            <span>80</span> / 100
                        </span>
                    </div>

                    <div class="summary-box memory">
                        <span class="summary-icon">
                            <img src="./help/assets/images/icon-memory.svg" alt="memory" />
                        </span>
                        <span class="summary-text memory">
                            Memory
                        </span>
                        <span class="summary-score">
                            <span>92</span> / 100
                        </span>
                    </div>

                    <div class="summary-box verbal">
                        <span class="summary-icon">
                            <img src="./help/assets/images/icon-verbal.svg" alt="verbal" />
                        </span>
                        <span class="summary-text verbal">
                            Verbal
                        </span>
                        <span class="summary-score">
                            <span>92</span> / 100
                        </span>
                    </div>

                    <div class="summary-box visual">
                        <span class="summary-icon">
                            <img src="./help/assets/images/icon-visual.svg" alt="visual" />
                        </span>
                        <span class="summary-text visual">
                            Visual
                        </span>
                        <span class="summary-score">
                            <span>72</span> / 100
                        </span>
                    </div>
                    <button type="butto" class="summary-btn">Countinue</button>

                </div>
            </section>

        </div>
    </body>
</html>
